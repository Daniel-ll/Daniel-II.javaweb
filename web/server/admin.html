<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>backLogin</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <style>
        div.modal-body{
            margin-left: 15%;
            width: 70%;
        }
    </style>
</head>
<body>
<div class="modal-title">
    <h1 class="text-center">管理员登录</h1>
</div>
<div class="modal-body">
    <form class="form-group" action="getAdmin.jsp" method="post" accept-charset="UTF-8">
        <div class="form-group">
            <label>用户名</label>
            <input name="adminname" class="form-control" type="text" placeholder="中文、英文、数字包括下划线" required pattern="^[\u4E00-\u9FA5A-Za-z0-9_]+$" >
        </div>
        <div class="form-group">
            <label>密码</label>
            <input name="password" class="form-control" type="password" placeholder="由数字、26个英文字母或者下划线组成的字符串" pattern="^\w+$">
        </div>

        <div class="text-right">
            <button class="btn btn-primary" type="submit">登 录</button>
            <button class="btn btn-primary" type="reset">取 消</button>
        </div>
    </form>
</div>
<script src="../js/jquery.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
</body>
</html>
