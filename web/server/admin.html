<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>backLogin</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
</head>
<body>
<div class="modal-title">
    <h1 class="text-center">登录</h1>
</div>
<div class="modal-body">
    <form class="form-group" action="../server/getAdmin.jsp" method="post" accept-charset="utf-8">
        <div class="form-group">
            <label>用户名</label>
            <input name="adminname" class="form-control" type="text" placeholder="请输入用户名" >
        </div>
        <div class="form-group">
            <label>密码</label>
            <input name="password" class="form-control" type="password" placeholder="请输入密码">
        </div>

        <div class="text-right">
            <button class="btn btn-primary" type="submit">登录</button>
            <button class="btn btn-primary" type="reset">取消</button>
        </div>
    </form>
</div>
<script src="../js/jquery.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
</body>
</html>
