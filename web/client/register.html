<!--注册界面-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
</head>
<body>
<div class="modal-title">
    <h1 class="text-center">注册</h1>
</div>
<div class="modal-body">
    <!--//我是用servlets写的，我觉得不太好，也可以用，在servlet上加上重定向到登陆成功后的界面就好-->
    <form class="form-group" action="/controller/resumeServlet" method="post" accept-charset="utf-8" >
        <div class="form-group">
            <label>用户名</label>
            <input name="username" class="form-control" type="text" placeholder="请输入用户名" required>
        </div>
        <div class="form-group">
            <label>密码</label>
            <input name="password" class="form-control" type="password" placeholder="请输入密码" required>
        </div>
        <div class="form-group">
            <label>座机号</label>
            <input name="phone" class="form-control" type="text" placeholder="请输入座机号" alt="不是必须填">
        </div>
        <div class="form-group">
            <label>手机号</label>
            <input name="cellphone" class="form-control" type="tel" placeholder="请输入手机号" required>
        </div>
        <div class="form-group">
            <label>邮箱</label>
            <input name="email" class="form-control" type="email" placeholder="请输入邮箱" required>
        </div>
        <div class="form-group">
            <label>地址</label>
            <input name="address" class="form-control" type="text" placeholder="请输入地址" required>
        </div>

        <div class="text-right">
            <button class="btn btn-primary" type="submit">注册</button>
            <button class="btn btn-primary" type="reset">取消</button>
        </div>
    </form>
</div>
</body>
</html>
